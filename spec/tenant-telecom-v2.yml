        - doNotService
        - type
        - contacts
        - modifiedOn
        - memberships
        - customFields
        - createdOn
        - phoneSettings
      type: object
      properties:
        id:
          type: integer
          format: int64
        active:
          type: boolean
        name:
          minLength: 1
          type: string
        email:
          type: string
        balance:
          type: number
          format: decimal
          nullable: true
        doNotMail:
          type: boolean
        address:
