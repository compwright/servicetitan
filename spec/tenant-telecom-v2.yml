    AddressOutput:
      required:
        - street
        - unit
        - country
        - city
        - state
        - zip
        - streetAddress
      type: object
      properties:
        street:
          type: string
        unit:
          type: string
        country:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        streetAddress:
          type: string
        latitude:
          type: number
          format: double
          nullable: true
        longitude:
          type: number
          format: double
          nullable: true
      additionalProperties: false
    Crm.Customers.CustomerType:
      enum:
        - Residential
        - Commercial
      type: string
      description: ''
      x-enumNames:
        - Residential
        - Commercial
    Contacts.Contracts.ContactOutputModel:
      required:
        - type
        - value
        - memo
        - active
        - modifiedOn
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        type:
          type: string
        value:
