        modifiedOn:
          type: string
          format: date-time
        agent:
          $ref: '#/components/schemas/Module.Telecom.Shared.CallAgentModel'
      additionalProperties: false
    CallDirection:
      enum:
        - Inbound
        - Outbound
      type: string
      description: ''
      x-enumNames:
        - Inbound
        - Outbound
    CallType:
      enum:
        - Abandoned
        - Unbooked
        - Excused
        - Booked
        - NotLead
