        importId:
          type: string
        doNotService:
          type: boolean
        type:
          $ref: '#/components/schemas/Crm.Customers.CustomerType'
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contacts.Contracts.ContactOutputModel'
        mergedToId:
          type: integer
          format: int64
          nullable: true
        modifiedOn:
          type: string
          format: date-time
        memberships:
          type: array
          items:
            $ref: '#/components/schemas/Memberships.MembershipModel'
        hasActiveMembership:
          type: boolean
          nullable: true
        customFields:
          type: array
          items:
            $ref: '#/components/schemas/CustomFieldApiModel'
        createdOn:
          type: string
          format: date-time
        createdBy:
          type: integer
          format: int64
          nullable: true
        phoneSettings:
          type: array
          items:
            $ref: '#/components/schemas/Crm.Contracts.Customers.CustomerPhoneModel'
