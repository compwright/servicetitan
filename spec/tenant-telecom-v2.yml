        - name
        - quickbooksClass
        - accountCode
        - franchiseId
        - conceptCode
        - modifiedOn
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        quickbooksClass:
          type: string
        accountCode:
          type: string
        franchiseId:
          type: string
        conceptCode:
          type: string
        modifiedOn:
          type: string
          format: date-time
      additionalProperties: false
    JobTypeModel:
      required:
        - id
        - name
        - modifiedOn
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          minLength: 1
          type: string
        modifiedOn:
          type: string
          format: date-time
      additionalProperties: false
    Module.Telecom.Shared.DetailedCallModel:
      required:
        - id
        - receivedOn
        - duration
        - from
        - to
        - direction
        - reason
        - recordingUrl
        - voiceMailUrl
        - createdBy
        - customer
        - campaign
        - modifiedOn
        - agent
      type: object
      properties:
        id:
          type: integer
          format: int64
        receivedOn:
          type: string
          format: date-time
        duration:
          type: string
          format: time-span
        from:
          type: string
        to:
          type: string
        direction:
          $ref: '#/components/schemas/CallDirection'
        callType:
