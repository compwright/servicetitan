components:
  schemas:
    Module.Telecom.Shared.DetailedBundleCallModel:
      required:
        - id
        - jobNumber
        - projectId
        - businessUnit
        - type
        - leadCall
      type: object
      properties:
        id:
          type: integer
          format: int64
        jobNumber:
          type: string
        projectId:
          type: integer
          format: int64
        businessUnit:
          $ref: '#/components/schemas/Module.Admin.Shared.BusinessUnitModel'
        type:
          $ref: '#/components/schemas/JobTypeModel'
        leadCall:
          $ref: '#/components/schemas/Module.Telecom.Shared.DetailedCallModel'
      additionalProperties: false
    Module.Admin.Shared.BusinessUnitModel:
      required:
        - id
        - name
        - active
        - officialName
        - email
        - currency
        - phoneNumber
        - invoiceHeader
        - invoiceMessage
        - defaultTaxRate
        - authorizationParagraph
        - acknowledgementParagraph
        - address
        - materialSku
        - quickbooksClass
        - accountCode
        - franchiseId
        - conceptCode
        - corporateContractNumber
        - tenant
        - modifiedOn
      type: object
      properties:
        id:
          type: integer
          format: int64
        active:
          type: boolean
        name:
          minLength: 1
          type: string
        officialName:
          type: string
        email:
          type: string
        currency:
          type: string
        phoneNumber:
          type: string
        invoiceHeader:
          type: string
        invoiceMessage:
          type: string
        defaultTaxRate:
          type: number
          format: decimal
        authorizationParagraph:
          type: string
        acknowledgementParagraph:
          type: string
        address:
          $ref: '#/components/schemas/Module.Admin.Shared.BusinessUnitAddressModel'
        materialSku:
          type: string
        quickbooksClass:
          type: string
        accountCode:
          type: string
        franchiseId:
          type: string
        conceptCode:
          type: string
        corporateContractNumber:
          type: string
        tenant:
          $ref: '#/components/schemas/Module.Admin.Shared.BusinessUnitTenantModel'
        modifiedOn:
          type: string
          format: date-time
      additionalProperties: false
    Module.Admin.Shared.BusinessUnitAddressModel:
      required:
        - street
        - unit
        - city
        - state
        - zip
        - country
      type: object
      properties:
