                traceId: string
                errors: { }
                data: { }
    patch:
      tags:
        - BusinessUnits
      summary: Update an existing BusinessUnit
      description: Update an existing BusinessUnit
      operationId: BusinessUnits_Update
      parameters:
        - name: id
          in: path
          description: Format - int64. BusinessUnit Id
          required: true
          schema:
            type: integer
            format: int64
        - name: tenant
          in: path
          description: Tenant ID
          required: true
          schema:
            type: integer
      requestBody:
        description: Update BusinessUnit Request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantSettings.V2.UpdateBusinessUnitRequest'
            example:
              externalData:
                applicationGuid: string
                externalData:
                  - key: string
                    value: string
      responses:
        '200':
          description: Id of the updated BusinessUnit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModificationResponse'
              example:
                id: 0
        '400':
          description: 'The request cannot be processed, check validation errors or request format'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
              example:
                type: string
                title: string
                status: 0
                traceId: string
                errors: { }
                data: { }
        '404':
          description: The requested entity was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
              example:
                type: string
                title: string
                status: 0
                traceId: string
                errors: { }
                data: { }
