    PaginatedResponse_Of_TenantSettings.V2.BusinessUnitResponse:
      required:
        - page
        - pageSize
        - hasMore
        - data
      type: object
      properties:
        page:
          type: integer
          description: From which page this output has started
          format: int32
        pageSize:
          type: integer
          description: Page size for this query (i.e. how many records were requested to return)
          format: int32
        hasMore:
          type: boolean
          description: True if there are more records in the query than returned in this result
        totalCount:
          type: integer
          description: Total count of records for this query (can optionally be populated)
          format: int32
          nullable: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/TenantSettings.V2.BusinessUnitResponse'
          description: 'The collection of result items, will never have more than PageSize items'
      additionalProperties: false
      description: Represents paginated API response.
    TenantSettings.V2.BusinessUnitResponse:
      required:
        - id
        - active
        - name
        - createdOn
        - modifiedOn
        - externalData
      type: object
      properties:
        id:
          type: integer
          format: int64
        active:
          type: boolean
        name:
          type: string
        officialName:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        currency:
          type: string
          nullable: true
        phoneNumber:
          type: string
          nullable: true
        invoiceHeader:
          type: string
          nullable: true
        invoiceMessage:
          type: string
          nullable: true
        defaultTaxRate:
          type: number
          format: decimal
          nullable: true
        authorizationParagraph:
          type: string
          nullable: true
        acknowledgementParagraph:
          type: string
          nullable: true
        address:
          oneOf:
            - $ref: '#/components/schemas/TenantSettings.V2.BusinessUnitAddressResponse'
          nullable: true
        materialSku:
          type: string
          nullable: true
        quickbooksClass:
          type: string
          nullable: true
        accountCode:
          type: string
          nullable: true
        franchiseId:
          type: string
          nullable: true
        conceptCode:
          type: string
          nullable: true
        corporateContractNumber:
          type: string
          nullable: true
        tenant:
          oneOf:
            - $ref: '#/components/schemas/TenantSettings.V2.BusinessUnitTenantResponse'
          nullable: true
        createdOn:
          type: string
          format: date-time
        modifiedOn:
          type: string
          format: date-time
        externalData:
          type: array
          items:
            $ref: '#/components/schemas/TenantSettings.V2.ExternalDataModel'
          description: "Optional model that contains a list of external data items\nthat should be attached to this job.\nthat should be attached to this vendor."
      additionalProperties: false
    TenantSettings.V2.BusinessUnitAddressResponse:
      type: object
      properties:
        street:
          type: string
          nullable: true
        unit:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        zip:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
      additionalProperties: false
    TenantSettings.V2.BusinessUnitTenantResponse:
      required:
        - id
        - name
        - modifiedOn
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        accountCode:
          type: string
          nullable: true
        franchiseId:
          type: string
          nullable: true
        conceptCode:
          type: string
          nullable: true
        modifiedOn:
          type: string
          format: date-time
      additionalProperties: false
    TenantSettings.V2.ExternalDataModel:
      required:
        - key
        - value
      type: object
      properties:
        key:
          type: string
          description: External data key
        value:
          type: string
          description: External data value
      additionalProperties: false
    ApiErrorResponse:
      required:
        - type
        - title
        - status
        - traceId
        - errors
        - data
      type: object
      properties:
        type:
          type: string
          description: A URI reference that identifies the problem type
        title:
          type: string
          description: 'A short, human-readable summary of the problem type'
        status:
          type: integer
          description: The HTTP status code generated by server
          format: int32
        traceId:
          type: string
          description: Internal trace ID for advanced diagnostics
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: 'Provides more details about errors occurred, which can potentially be used for visual display'
        data:
          type: object
          additionalProperties: { }
          description: 'Provides additional data, intended for programmatical usage'
      additionalProperties: false
      description: 'Detailed error response, following RFC 7807 recommendations (https://tools.ietf.org/html/rfc7807).'
    ActiveQueryFilter:
      enum:
        - 'True'
        - Any
        - 'False'
      type: string
      description: ''
      x-enumNames:
        - 'True'
        - Any
        - 'False'
    ModificationResponse:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          description: The ID of created/updated object
          format: int64
      additionalProperties: false
      description: 'Default response when creating object with a new ID, or updating object by specified ID.'
    TenantSettings.V2.UpdateBusinessUnitRequest:
      type: object
      properties:
        externalData:
          oneOf:
            - $ref: '#/components/schemas/TenantSettings.V2.ExternalDataUpdateRequest'
          description: "Optional model that contains a list of external data items\nthat should be attached to this business unit."
      additionalProperties: false
    TenantSettings.V2.ExternalDataUpdateRequest:
      required:
        - applicationGuid
        - externalData
      type: object
      properties:
        applicationGuid:
          type: string
          description: "Items that are created with a specific guid, could be fetched/updated/removed\nonly when the same application guid is provided."
          format: guid
        externalData:
          type: array
          items:
            $ref: '#/components/schemas/TenantSettings.V2.ExternalDataModel'
          description: "External data list. This list must include all of the external data for the business unit.\nIf business unit A has custom data with keys X and Y and this field only contains an item\nwith a key X, then custom data with a key Y on business unit A will be removed."
      additionalProperties: false
    PaginatedResponse_Of_TenantSettings.V2.EmployeeResponse:
      required:
        - page
        - pageSize
        - hasMore
        - data
      type: object
      properties:
        page:
          type: integer
