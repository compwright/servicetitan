          in: query
          description: "Format - guid. If this guid is provided, external data corresponding to\nthis application guid will be returned."
          schema:
            type: string
            format: guid
            nullable: true
      responses:
        '200':
          description: The request has succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse_Of_TenantSettings.V2.BusinessUnitResponse'
              example:
                page: 0
                pageSize: 0
                hasMore: true
                totalCount: 0
                data:
                  - id: 0
                    active: true
                    name: string
                    officialName: string
                    email: string
                    currency: string
                    phoneNumber: string
                    invoiceHeader: string
                    invoiceMessage: string
                    defaultTaxRate: 0
                    authorizationParagraph: string
