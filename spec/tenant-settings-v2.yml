                officialName: string
                email: string
                currency: string
                phoneNumber: string
                invoiceHeader: string
                invoiceMessage: string
                defaultTaxRate: 0
                authorizationParagraph: string
                acknowledgementParagraph: string
                address:
                  street: string
                  unit: string
                  city: string
                  state: string
                  zip: string
                  country: string
                materialSku: string
                quickbooksClass: string
                accountCode: string
                franchiseId: string
                conceptCode: string
                corporateContractNumber: string
                tenant:
